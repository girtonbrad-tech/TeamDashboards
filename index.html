<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Dashboards</h1>
        <p>Select your dashboard below</p>
        <div class="dashboard-links">
            <a href="dashboard-david.html">David's Dashboard</a>
            <a href="dashboard-jarrod.html">Jarrod's Dashboard</a>
            <a href="dashboard-jonathan.html">Jonathan's Dashboard</a>
        </div>
    </div>
</body>
</html>
